# inertial sensor parameters
# gyroscope_noise_density: 0.187  # [rad/s/sqrt(Hz)] (gyro "white noise")
# gyroscope_random_walk: 0.0266  # [rad/s^2/sqrt(Hz)] (gyro bias diffusion)
# accelerometer_noise_density: 0.186  # [m/s^2/sqrt(Hz)] (accel "white noise")
# accelerometer_random_walk: 0.0433  # [m/s^3/sqrt(Hz)] (accel bias diffusion)

gyroscope_noise_density: 0.001  # [rad/s/sqrt(Hz)] (gyro "white noise")
gyroscope_random_walk: 0.00266  # [rad/s^2/sqrt(Hz)] (gyro bias diffusion)
accelerometer_noise_density: 0.001  # [m/s^2/sqrt(Hz)] (accel "white noise")
accelerometer_random_walk: 0.00433  # [m/s^3/sqrt(Hz)] (accel bias diffusion)

imu_integration_sigma: 0.01

# n_gravity: [0.00000000,  9.800000000, 0.000]  # [m/s^2] (gravity vectory in "camera" (OpenCV) frame)
n_gravity: [0.00000000, 9.8, 0.0]  # [m/s^2] (gravity vectory in "camera" (OpenCV) frame)
